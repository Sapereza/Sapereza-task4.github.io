<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="remakeghstyle.css">
    </head>

    <body>

        <a href="https://cdn-icons-png.flaticon.com/512/25/25231.png">

            <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>

        </a>
    
        <header>

            <h1>Sign in to GitHub</h1>

        </header>

        <div class="SignIn">

            <form>

                <label for="Username">Username or email address</label>
                <input type="text" name="username" size="30"  maxlength="30" placeholder="Username" required="required" /><br /><br />
                <label for="password">Password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a class="label-link position-absolute top-0 right-0" tabindex="0" href="/password_reset">Forgot password?</a> </label>
                <input type="password" name="password" size="30" maxlength="30" placeholder="Password" required="required" /> 
                <br><br>
                <input type="submit" value="Sign-In"/>
                
            </form>


        </div>


    <br>

        <div class="SignUp">

            <p>Don't have an account? <a href="SignUp.html">Sign up here.</a></p>

        </div>

        <footer>

            <nav>
            
                <a href="Terms.html" style="text-decoration:none">Terms</a>&nbsp; &nbsp;
                <a href="about.html" style="text-decoration:none" >Privacy</a>&nbsp; &nbsp;
                <a href="Videos.html" style="text-decoration:none" >Security</a>&nbsp; &nbsp;
                <a href="Contact.html" style="text-decoration:none" >Contact GitHub</a>
               
               </nav>


        </footer>


    </body>



</html>
